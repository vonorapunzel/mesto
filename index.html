<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/jac.jpg" alt="Жак-Ив" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__editbutton" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img src="./images/karachaevsk.png" 
        alt="Карачевск" class="elements__image">
        <div class="elements__signature">
          <h2 class="elements__title">Карачевск</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elbrus.png" alt="Эльбрус" 
        class="elements__image">
        <div class="elements__signature">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/dombai.png" alt="Домбай" 
        class="elements__image">
        <div class="elements__signature">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/karachaevsk.png" alt="Карачевск" 
        class="elements__image">
        <div class="elements__signature">
          <h2 class="elements__title">Карачевск</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elbrus.png" alt="Эльбрус" 
        class="elements__image">
        <div class="elements__signature">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/dombai.png" alt="Домбай" 
        class="elements__image">
        <div class="elements__signature">
          <h2 class="elements__title">Карачаево-черкесская</h2>
          <button class="elements__like"></button>
        </div>
      </div>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__text popup__text_name">
          <input type="text" class="popup__text popup__text_whois">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
