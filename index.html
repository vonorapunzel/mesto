<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/jac.jpg" alt="аватарка" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__editbutton" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/karachaevs.jpg" 
        alt="Карачевск" class="element__image">
        <div class="element__signature">
          <h2 class="element__title">Карачевск</h2>
          <button class="element__like" aria-label="like" 
          type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/albrus.jpg" alt="Эльбрус" 
        class="element__image">
        <div class="element__signature">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" aria-label="like" 
          type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombai.jpg" alt="Домбай" 
        class="element__image">
        <div class="element__signature">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" aria-label="like" 
          type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/albrus.jpg" alt="Карачевск" 
        class="element__image">
        <div class="element__signature">
          <h2 class="element__title">Карачевск</h2>
          <button class="element__like" aria-label="like" 
          type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombai.jpg" alt="Эльбрус" 
        class="element__image">
        <div class="element__signature">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" aria-label="like" 
          type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevs.jpg" alt="Домбай" 
        class="element__image">
        <div class="element__signature">
          <h2 class="element__title">Карачаево-черкесская</h2>
          <button class="element__like" aria-label="like" 
          type="button"></button>
        </div>
      </article>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__exit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input type="text" class="popup__text popup__text_name_input" name="name">
          <input type="text" class="popup__text popup__text_whois_input" name="whois">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
